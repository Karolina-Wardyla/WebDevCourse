<!DOCTYPE html>
<html lang="en">

<!-- Set the background colour of <p> element to gray.
You can not use class name or add anything to the existing css rule. You need to use "*" to accomplish this exercise. -->

<head>
  <meta charset="UTF-8">
  <title>Exercise 2 - Day 6</title>
  <style>
    .name {
      font-size: 30px;
      background-color: red;
    }

    * div p {
      background-color: gray !important;
    }

  </style>
</head>

<body>
  <div class="user">
    <p class="name">Adam Smith</p>
  </div>
  <p>Address:</p>
</body>

</html>
