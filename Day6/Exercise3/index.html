<!DOCTYPE html>
<html lang="en">

<!-- Use CSS inheritance to set Arial font to both <p> elements. 
Set font size of <p> nested in <div> element to 40px -> You can not use directly targeted element. You need to use inheritance. -->

<head>
  <meta charset="UTF-8">
  <title>Exercise 3 - Day 6</title>
  <style>
    body {
      font-family: arial;
    }

    div {
      font-size: 40px;
    }

  </style>
</head>

<body>
  <div>
    <p>Jenny Adams</p>
  </div>
  <p>Address:</p>

</body>

</html>
